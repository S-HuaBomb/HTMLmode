<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form table</title>
</head>
<body bgcolor="#E3E3E3">
        <h2 align="left">综合展现HTML标记</h2>
        <hr align="left" size="2" width="200">
        <font size="4">下面展示表单的应用</font>
        <form action="" method="post">
            姓名：<input type="text" name="username" maxlength="10"><br>
            密码：<input type="password" name="pwd"><br>
            <input type="hidden" name="action" value="隐藏的">
            性别：<input name="sex" type="radio" checked>男
            <input name="sex" type="radio">女<br>
            水果：<input name="fruit" type="checkbox" checked>苹果
            <input name="fruit" type="checkbox">香蕉
            <input name="fruit" type="checkbox">橘子<br>
            备注：<textarea rows="3" cols="25">滚动文本框</textarea><br>
            专业：<select name="zy" size="1">
                <option value="计算机">计算机</option>
                <option value="英语">英语</option>
                <option value="数学">数学</option>
            </select><br>
            课程：<select name="kc" size="3" multiple>
                <option value="计算机导论">计算机导论</option>
                <option value="数据结构">数据结构</option>
                <option value="软件工程">软件工程</option>
                <option value="高等数学">高等数学</option>
                <option value="离散数学">离散数学</option>
            </select><br>
            <input type="submit" value="提交" />
            <input type="reset" value="重置" />
        </form>
</body>
</html>
